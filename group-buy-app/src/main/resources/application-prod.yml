server:
  port: 8091

# 线程池配置
thread:
  pool:
    executor:
      config:
        core-pool-size: 20
        max-pool-size: 50
        keep-alive-time: 5000
        block-queue-size: 5000
        policy: CallerRunsPolicy

# 数据库配置
spring:
  application:
    name: group-buy-app
  profiles:
    active: dev
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/group_buy_db?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&useSSL=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: Retail_HikariCP
      minimum-idle: 15 #最小空闲连接数量
      maximum-pool-size: 20 #连接池最大连接数，默认是10
      auto-commit: true  #自动提交
      idle-timeout: 30000 #连接超时的最大时长（毫秒），超时则被释放（retired），默认:10分钟
      connection-timeout: 30000 #数据库连接超时时间,默认30秒，即30000
      max-lifetime: 1800000  #连接的生命时长（毫秒），超时而且没被使用则被释放（retired），默认:30分钟 1800000ms
      connection-test-query: SELECT 1
#  type: com.zaxxer.hikari.HikariDataSource

#mybatis:
#  mapper-locations: classpath:/mybatis/mapper/*.xml
#  config-location:  classpath:/mybatis/config/mybatis-config.xml

# 日志
logging:
  level:
    root: info
  config: classpath:logback-spring.xml

  task:
    execution:
      pool:
        core-size: 10
        max-size: 20
        queue-capacity: 200
        keep-alive: 60s
        thread-name-prefix: async-task-